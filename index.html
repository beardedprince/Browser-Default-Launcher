<!DOCTYPE html>
<html>
<head>
	<title>Browser Launcher</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https:googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
	        crossorigin="anonymous"></script>
		<script src="touch-dnd.js"></script>
	 -->
</head>


<body id="bod">
	<button id="btn-settings" class="settings-opened"> Settings <i class="fa fa-cog"></i></button>
	<button id="btn-weather" class="btn-weather">  <i class="fa fa-cloud"></i></button>
	<span class="btn-weather" id="timing" class="date"> time</span>

	<div class="greeting-container">
		<h2  class="greeting" id="time-of-day"></h2>
   <h2 class="greeting" id="greeting"></h2>
</div>

	<div class="settings" id="settings">
		<h3> Setting Pane</h3>
		<ol>
			<li>
				<form action="#" class="name-form" id="name-form">
		<input class="name-input" type="text" id="name-input" placeholder="Type your name here...">
        <input type="submit" class="name-button" value="Add name">
		</form>
			</li>
			
			
		</ol>
		
	</div>

<!-- Beginning of Todo App -->

		<div class="task-wrapper">	

			<div class="tasklist">
				<h2>Tasks List</h2>
					<ul class="task-lists droptrue" id="sortable1" >
						
					</ul>
			</div>

			<div class="completedtask">
				<h2> Drag completed task to this place here</h2>
				<ol class="droppable">
					
				</ol>
			</div>

		</div>
		
		<div class="todoApp">	
			
			<input type="text" name="" class="input" id="input1"> <span class="add" id="add">Add task</span>

		</div>

<!-- End of todo App -->

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
