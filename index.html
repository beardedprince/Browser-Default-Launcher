<!DOCTYPE html>
<html>
<head>
	<title>Browser Launcher</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https:googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>


<body>
	<button id="btn-settings" class="settings-opened"> Settings <i class="fa fa-cog"></i></button>
	<button id="btn-weather" class="btn-weather">  <i class="fa fa-cloud"></i></button>
	<span class="btn-weather" id="timing" class="date"> time</span>

	<div class="greeting-container">
		<h4  class="greeting" id="time-of-day"></h4>
   <h4 class="greeting" id="greeting"></h4>
</div>

	<div class="settings" id="settings">
		<form action="#" class="name-form" id="name-form">
<input class="name-input" type="text" id="name-input" placeholder="Type your name here...">
        			<input type="submit" class="name-button" value="Add name">
		</form>
	</div>

<!-- to do app to be fixed later -->



	<script type="text/javascript" src="main.js"></script>
</body>
</html>
