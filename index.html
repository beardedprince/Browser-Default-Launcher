<!DOCTYPE html>
<html>
<head>
	<title>Browser Launcher</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https:googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

</head>


<body>
	<button id="btn-settings" class="settings-opened"> Settings <i class="fa fa-cog"></i></button>
	<button id="btn-weather" class="btn-weather">  <i class="fa fa-cloud"></i></button>
	<span class="btn-weather" id="timing" class="date"> time</span>

	<div class="greeting-container">
		<h4  class="greeting" id="time-of-day"></h4>
   <h4 class="greeting" id="greeting"></h4>
</div>

	<div class="settings" id="settings">
		<h3> Setting Pane</h3>
		<ol>
			<li>
				<form action="#" class="name-form" id="name-form">
		<input class="name-input" type="text" id="name-input" placeholder="Type your name here...">
        <input type="submit" class="name-button" value="Add name">
		</form>
			</li>
			<li>
				Anpd
			</li>
		</ol>
		
	</div>

<!-- Beginning of Todo App -->

		<div class="task-wrapper">	

			<div class="tasklist">
					<ul class="task-lists">
						<li></li>
					</ul>
			</div>

			<div class="completedtask">
				<h2> Drag completed task to this place here</h2>
			</div>

		</div>
		
		<div class="todoApp">	
			<form class="todo">
			<input type="text" name="" class="input"> <span class="add">Add task</span>

		</form>


		</div>

<!-- End of todo App -->



	<script type="text/javascript" src="main.js"></script>
</body>
</html>
